<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm & Relax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <iframe id="youtube-player"
                src="https://www.youtube.com/embed/nta1YhicoGw?autoplay=1&mute=0&loop=1&playlist=nta1YhicoGw&controls=0&showinfo=0&rel=0&modestbranding=1"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>

    <div id="quote-overlay">

    <script src="script.js"></script>

</html>
