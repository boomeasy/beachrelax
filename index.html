<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm & Relax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <iframe id="youtube-player"
                src="https://www.youtube.com/embed/B1T06UhcX0Q?autoplay=1&mute=1&loop=1&playlist=B1T06UhcX0Q&controls=0&showinfo=0&rel=0&modestbranding=1"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
        </iframe>
    </div>

    <div id="quote-overlay">
        <div id="quote-text"></div>
    </div>

    <button id="unmute-btn" title="Unmute">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <line x1="23" y1="9" x2="17" y2="15"/>
            <line x1="17" y1="9" x2="23" y2="15"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
